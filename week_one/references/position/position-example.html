<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Positioning Types</title>
    <link rel="stylesheet" href="position-example.css">
</head>

<body>
    <div>
        <h2>Static</h2>
        <div class="box static">Static</div>
    </div>
    <div>
        <h2>Relative</h2>
        <div class="box relative">Relative (top: 20px; left: 20px)</div>
    </div>
    <div class="absolute-box">
        <h2>Absolute</h2>
        <div class="box absolute">Absolute (top: 20px; left: 20px)</div>
        <p>Text that is meant to be obscured rather than read -- so kindly look away</p>
    </div>
    <div class="fixed-box">
        <h2>Fixed</h2>
        <div class="box fixed">Fixed (top: 10px; right: 10px)</div>
    </div>
    <div class="sticky-box">
        <h2>Sticky Position</h2>
        <div class="box sticky">Sticky (top: 10px;)</div>
        <p>Scroll.</p>
    </div>
    <div class="scroll"></div>
</body>

</html>

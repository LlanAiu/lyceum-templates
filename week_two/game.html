<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Matching Game</title>
    <link href="game.css" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h2 class="game-heading">Sorry if you're color blind</h2>
        <p id="moves" class="move-counter">Moves: 0</p>

        <div class="game-board">
            <div class="game-grid">
                <div id="t-0" class="tile hidden"></div>
                <div id="t-1" class="tile hidden"></div>
                <div id="t-2" class="tile hidden"></div>
                <div id="t-3" class="tile hidden"></div>
                <div id="t-4" class="tile hidden"></div>
                <div id="t-5" class="tile hidden"></div>
                <div id="t-6" class="tile hidden"></div>
                <div id="t-7" class="tile hidden"></div>
                <div id="t-8" class="tile hidden"></div>
                <div id="t-9" class="tile hidden"></div>
                <div id="t-10" class="tile hidden"></div>
                <div id="t-11" class="tile hidden"></div>
                <div id="t-12" class="tile hidden"></div>
                <div id="t-13" class="tile hidden"></div>
                <div id="t-14" class="tile hidden"></div>
                <div id="t-15" class="tile hidden"></div>
            </div>
        </div>

        <button id="restart" class="restart">Restart</button>
    </div>
    <script async src="game.js"></script>
</body>

</html>

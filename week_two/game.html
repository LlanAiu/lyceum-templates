<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Matching Game</title>
    <link href="game.css" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h2 class="game-heading">Sorry if you're color blind</h2>
        <p id="moves" class="move-counter">Moves: 0</p>

        <div class="game-board">
            <div class="game-grid">
                <div id="0" class="tile hidden"></div>
                <div id="1" class="tile hidden"></div>
                <div id="2" class="tile hidden"></div>
                <div id="3" class="tile hidden"></div>
                <div id="4" class="tile hidden"></div>
                <div id="5" class="tile hidden"></div>
                <div id="6" class="tile hidden"></div>
                <div id="7" class="tile hidden"></div>
                <div id="8" class="tile hidden"></div>
                <div id="9" class="tile hidden"></div>
                <div id="10" class="tile hidden"></div>
                <div id="11" class="tile hidden"></div>
                <div id="12" class="tile hidden"></div>
                <div id="13" class="tile hidden"></div>
                <div id="14" class="tile hidden"></div>
                <div id="15" class="tile hidden"></div>
            </div>
        </div>

        <button id="restart" class="restart">Restart</button>
    </div>
    <script async src="game.js"></script>
</body>

</html>
